name: Build And Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]



jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions: [2, 3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run TestProject${{matrix.versions}} tests
        env:
          CHROMEWEBDRIVER: /usr/bin/google-chrome
        run: |
          echo "Running TestProject${{matrix.versions}} tests"
          dotnet test TestProject${{matrix.versions}}/TestProject${{matrix.versions}}.cproj --verbosity normal
